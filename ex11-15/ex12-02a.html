<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const inp = prompt("점수를 입력해주세요.");
        if (inp == 100) {
            console.log("A++입니다.")
            document.write("A++입니다.")
            alert(`A++입니다.`)
        }
        else if (90 <= inp && inp < 100) {
            console.log("A입니다.")
            document.write("A입니다.")
            alert(`A입니다.`)
        }
        else if (80 <= inp && inp < 90) {
            console.log("B입니다.")
            document.write("B입니다.")
            alert(`B입니다.`)
        }
        else if (70 <= inp && inp < 80) {
            console.log("C입니다.")
            document.write("C입니다.")
            alert(`C입니다.`)
        }
        else if (60 <= inp && inp < 70) {
            console.log("D입니다.")
            document.write("D입니다.")
            alert(`D입니다.`)
        }
        else if (inp < 60) {
            console.log("F입니다.")
            document.write("F입니다.")
            alert(`F입니다.`)
        }
        else {
            console.log("점수를 잘못 입력하셨습니다.")
            document.write("점수를 잘못 입력하셨습니다.")
            alert(`점수를 잘못 입력하셨습니다.`)
        }

    </script>
</head>

</body>
</html>

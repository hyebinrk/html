<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(239, 239, 253);
            padding: 30px;
            margin: 0;
        }
        h2{
            text-align: center;
        }
        .planner {
            max-width: 500px;
            margin: auto;
            border-radius: 20px;
            background-color: aliceblue;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow:hidden;
        }
        .hour-block{
            display: flex;
            /* gap: 10px; */
            border: 1px solid #ccc;

        }
        .time{
            width: 80px;
            background-color: rgb(180, 180, 228);
            text-align: center;
            line-height: 55px;
            font-weight: bold;
        }
        .task {
            flex-grow: 1;
            padding: 15px;
            background-color: rgb(238, 233, 238);
        }
        .hour-block:hover{
            background-color :rgb(116, 116, 172);
            color: white;
        }
        .task:hover{
            background-color :rgb(152, 152, 214);
            color: white;
        }
        .hour-block:last-of-type {
            border-bottom: none;                                         
        }
    </style>
</head>
<body>
    <!-- h2+div.planner>(div.hour-block>div.time{0$:00}+div.task{상세 내용})*7 -->
    <h2>My Daily Schedule</h2>
    <div class="planner">
        <div class="hour-block">
            <div class="">01:00</div>
            <div class="task"> 최신 데이터 분석 기술과 사례 </div>
        </div>
        <div class="hour-block">
            <div class="time">02:00</div>
            <div class="task"> 기업을 위한 클라우드 보안 솔루션 소개 </div>
        </div>
        <div class="hour-block">
            <div class="time">03:00</div>
            <div class="task"> AR 기술을 활용한 사용자 경험 개선 방법 </div>
        </div>
        <div class="hour-block">
            <div class="time">04:00</div>
            <div class="task"> 스마트 차량과 AI 기반 자율 주행 기술 </div>
        </div>
        <div class="hour-block">
            <div class="time">05:00</div>
            <div class="task"> 최신 IoT 기기 및 스마트 홈 혁신 사례 </div>
        </div>
        <div class="hour-block">
            <div class="time">06:00</div>
            <div class="task"> 지속 가능한 에너지원과 기술 발전 </div>
        </div>
        <div class="hour-block">
            <div class="time">07:00</div>
            <div class="task"> AI를 활용한 게임 개발 트렌드 및 기술 </div>
        </div>
    </div>
</body>
</html>

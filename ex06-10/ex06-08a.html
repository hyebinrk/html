<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            list-style : none;
            float : left;
            padding : 0 15px;
            cursor : pointer;
            background-color: rgba(124, 204, 159, 0.349);
            color : #86b62e
        }
        li::after{
            content: "|";
            color: #a5d44e;
            float : right;
            margin-right:-17px;
        }
        li:nth-last-of-type(1)::after{
            content: "";
        }
    </style>
</head>
<body>
    <ul>
        <li>로그인</li>
        <li>회원가입</li>
        <li>마이페이지</li>
        <li>사이트맵</li>
        <li>고객센터</li>
    </ul>
    <script>
        const pt=document.querySelctor("li");
        pt.addEventListener("click",() => {alert("누르지마!!")})
    </script>
</body>
</html>

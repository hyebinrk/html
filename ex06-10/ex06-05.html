<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --mypupple1:#8F87F1;
            --mypupple2:#C68EFD;
            --mypupple3:#E9A5F1;
            --mygreen1:#FAF6E9;
            --mygreen2:#DDEB9D;
            --mygreen3:#A0C878;
            --myblue1:#F2EFE7;
            --myblue2:#9ACBD0;
            --myblue3:#006A71;
            --mypink1:#F1E7E7;
            --mypink2:#E69DB8;
            --mypink3:#FFFECE;
            --mybeach1:#9EC6F3;
            --mybeach2:#BDDDE4;
            --mybeach3:#FFF1D5;
            --mysunset1:#FFF085;
            --mysunset2:#FCB454;
        }

        header,
        footer{
            width: 300px;
            height: 40px;
            background-color: var(--myblue3);
            border: 5px solid var(--myblue2);
            box-sizing: border-box;
        }
        nav {
            width: 50px;
            height: 250px;
            background-color: var(--mygreen2);
            border: 5px solid var(--mygreen3);
            box-sizing: border-box;
            float: left;
        }
        main{
            width: 250px;
            box-sizing: border-box;
            margin-left: 50px;
        }
        article{
            height: 50px;
            box-sizing: border-box;
            background-color: var(--mypink3);
            border: 5px solid var(--mypink2);
        }
        section{
            height: 200px;
            box-sizing: border-box;
            background-color: var(--mysunset1);
            border: 5px solid var(--mysunset2);
        }

    </style>
</head>
<body>
    <!-- div.boxc>header{header}+div>nav{nav}+main>article{article}+section{section}^^footer{footer} -->
    <div class="boxc">
        <header>header</header>
        <div>
            <nav>nav</nav>
            <main>
                <article>article</article>
                <section>section</section>
            </main>
        </div>
        <footer>footer</footer>
    </div>
</body>
</html>

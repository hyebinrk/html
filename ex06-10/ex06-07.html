<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:first-child{
            color:rgb(131, 74, 187);
        }
        p:nth-child(2) {
            color:rgb(241, 235, 235);
        }
        p:nth-of-type(2) {
            color:rgb(64, 13, 202);
        }
        p:nth-of-type(even) {
            background-color:rgb(197, 248, 231)
        }
        p:nth-of-type(odd) {
            background-color:rgb(70, 116, 100)
        }
    </style>
</head>
<body>
    <!-- (div{여기는 세는 곳이 아님}+p{$번째 태그}*2)*3 -->
    <div>여기는 세는 곳이 아님</div>
    <p>1번째 태그</p>
    <p>2번째 태그</p>
    <div>여기는 세는 곳이 아님</div>
    <p>3번째 태그</p>
    <p>4번째 태그</p>
    <div>여기는 세는 곳이 아님</div>
    <p>5번째 태그</p>
    <p>6번째 태그</p>
</body>
</html>

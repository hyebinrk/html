<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color:thistle;
            width: 50px;
            height: 50px;
            margin:5px;
            padding: 20px;
            border: 3px dotted rgb(160, 107, 160);
        }
        div:hover{
            background-color:rgb(175, 64, 175);
        }
        div:first-child{
            background-clip: padding-box;
        }
        div:last-child{
            background-clip: content-box;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>

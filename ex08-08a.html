
<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <style>
      /* body {

      div {
        position: relative;
        width: 100px;
        height: 100px;
        background-color: rgb(209, 252, 181);
        border-radius: 50%;
        left: 100px;
        animation: ball 2s ease-in-out infinite alternate;
      }

      @keyframes ball {
        0%{
          top: 0px;
        }
        100%{
            top: 400px;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 숫자 입력을 받으면 1부터 그 숫자까지의 모든 합을 계산하세요.
        // 2. 숫자를 두번 입력 받기. (시작, 끝) 그 사이값을 모두 더한것을 계산하세요.

        const inp = +prompt('숫자를 입력하세요.')
        let box = 0
        for (let i=1; i<=inp; i++){
            box += i
        }
        console.log(`1부터 ${inp}까지의 합은 ${box}입니다.`)


        const start = +prompt('합산할 범위의 첫 숫자를 입력하세요.')
        const end = +prompt('합산할 범위의 마지막 숫자를 입력하세요')
        let add = 0
        for (x=start; x<=end; x++){
            add += x
        }
        console.log(`${start}부터 ${end}까지의 합은 ${add}입니다.`)
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상단 메뉴바 예시</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* 상단 네비게이션 바 */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 40px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    /* 로고나 제목 */
    .navbar .logo {
      color: white;
      font-size: 20px;
      font-weight: bold;
    }

    /* 메뉴 항목들 */
    .navbar .menu {
      display: flex;
      gap: 20px;
    }

    .navbar .menu a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      transition: background 0.3s;
    }

    .navbar .menu a:hover {
      background-color: #555;
      border-radius: 4px;
    }

    /* 본문 내용 공간 확보 */a
    .content {
      padding-top: 70px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">🐈‍⬛</div>
    <div class="menu">
      <a href="#">홈</a>
      <a href="#">소개</a>
      <a href="#">서비스</a>
      <a href="#">연락처</a>
    </div>
  </div>

  <div class="content">
    <h1>환영합니다!</h1>
    <p>이곳은 본문입니다. 메뉴는 상단에 고정되어 있습니다.</p>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성선택자</title>
    <style>
         @font-face {
            font-family: 'seoyoon';
            src: url('./fonts/이서윤체.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            }
        body {
            font-family:'seoyoon', sans-serif;
        }
        h2[id]{
            color:aquamarine
        }
        p[class=items] {
            color:cornflowerblue
        }
        p[class|="items"] {
            color:rgb(112, 211, 137)
        }
        p[class*="items"] {
            color:rgb(224, 101, 121)
        }
        p[class$="items"] {
            color:rgb(54, 119, 48)
        }
        p[class^="items"] {
            color:rgb(42, 58, 104)
        }  
        p[class~=items]{
            color:blueviolet
        }
    </style>
</head>
<body>
    <h1>속성선택자</h1>
    <h2 class="logo">서울특별시</h2>
    <h2 id="kyunggi">경기도</h2>
    <p class="items">주소록을 작성합니다</p>
    <p class="itemspage">전화번호를 작성합니다</p>
    <p class="screenitems">건강기록부를 작성합니다</p>
    <p class="I items you">금전출납부를 작성합니다</p>
    <p class="items-1">손익계산서를 작성합니다</p>
</body>
</html>

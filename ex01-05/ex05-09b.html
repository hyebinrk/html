<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top-red{
            border:5px solid;
            border-color: darkgrey;
            border-top-color: red;
            width:500px;
        }
        .right-blue{
            border:5px solid;
            border-color: darkgrey;
            border-right-color: blue;
            width:500px;
        }
        .bottom-green{
            border:5px solid;
            border-color: darkgrey;
            border-bottom-color: green;
            width:500px;
        }
        .left-orange{
            border:5px solid;
            border-color: darkgrey;
            border-left-color: orange;
            width:500px;
        }
        .mix{
            border:5px solid;
            border-color: darkgrey;
            border-top-color: red;
            border-right-color: blue;
            border-bottom-color: green;
            border-left-color: orange;
            width:500px;
        }
        .transparent-left{
            border:5px solid;
            border-color: darkgrey;
            border-left: none;
            width:500px;
        }
    </style>
</head>
<body>
    <a href="index.html">🏠〰️💞</a><br/>
    <p class="top-red">위쪽 테두리만 빨간색(birder-top-color)</p>
    <p class="right-blue">오른쪽 테두리만 파란색(border-right-color)</p>
    <p class="bottom-green">아래쪽 테두리만 초록색(border-bottom-color)</p>
    <p class="left-orange">왼쪽 테두리만 주황색(border-left-color)</p>
    <p class="mix"> 네 방향 각각 다른 색상</p>
    <p class="transparent-left">왼쪽 테두리 투명처리</p>
</body>
</html>

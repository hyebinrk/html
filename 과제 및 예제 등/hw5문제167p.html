<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <fieldset>
        <h1>프런트엔드 개발자 지원서</h1>
        <h3>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</h3>
        <hr />
        <h3>개인정보</h3>
        <ul type="none">
            <li>
            <label for="name">이름  
            <input type="text" id="name" placeholder="공백 없이 입력하세요"/>
            </label>
            </li>
            <li>
            <label for="phonenumber">연락처
            <input type="tel" pattern="[0-9]{3}-[0-9]{4}-[0-3]{4}" id="phonenumber">
            </label>
            </li>
        </ul>
        <h3>지원분야</h3>
        <ul type="circle">
            <input type="radio" name="webp" /> 웹 퍼블리싱<br />
            <input type="radio" name="weba" /> 웹 애플리케이션 개발<br />
            <input type="radio" name="webs" /> 개발 환경 개선          
        </ul>
        <h3>지원동기</h3>
            <textarea
            name=""
            id="text"
            cols="60"
            rows="4"
            placeholder="✏️본사 지원 동기를 간략히 써주세요."
            style="resize:none" 
            ></textarea><br/>
        <button type="submit">접수하기</button>
        <button type="reset">다시쓰기</button>
    </fieldset>
    </form>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'seoyoon';
            src: url('./fonts/이서윤체.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        #box{
            width: 300px;
            height: 300px;
            background-color: rgba(245, 200, 237, 0.486);
            box-shadow: 0 0 20px rgba(233, 123, 123, 0.452);
            border-radius: 20px;
            margin: 30px auto;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            padding: 40px 0 40px 30px;
            box-sizing: border-box;
        }
        #box div{
            height: 30px;
            margin: 5px;
            background-color: rgba(112, 63, 57, 0.589);
            box-shadow: 0 0 10px rgba(112, 63, 57, 0.589);
            border-radius: 5px;
        }
        table {
        width: 400px;
        margin: 100px auto 30px;
        }
        th,
        tr,
        td {
            background-color: #FFDBDB;
            color: #594100;
            box-shadow: 0 0 20px #FFC6C6;
            padding: 10px;
            font-weight: bold;
            text-align: center;
            font-family:'seoyoon', sans-serif;
            font-size: 1.3rem;
        }
        .btn{
            width: 400px;
            text-align: right;
            margin: 20px 0;
        }
        .btn button {
            padding: 5px;
            margin: 0 5px;
            font-family:'seoyoon', sans-serif;
            font-size: 1.2rem;
            color: #FFC6C6;
            background-color: #8E7DBE;
            border-color: #A6D6D6;
            border-style: double;
            border-radius: 10px;
        }
    </style>
  </head>
  <body>
    <script>
      let list = ``; // 최종출력
      let epoch = 10000; // 횟수
      let turn = 0; // 증가값
      const arr = [0, 0, 0, 0];

      while (turn < epoch) {
        const ran = Math.floor(Math.random() * 100);
        if (ran < 3) {
          arr[0]++;
        } else if (ran < 13) {
          arr[1]++;
        } else if (ran < 43) {
          arr[2]++;
        } else {
          arr[3]++;
        }
        turn++;
      }
      list += `    <table border="1">`;
      list += `    <tr>`;
      list += `      <td>아이템</td>`;
      list += `      <td>기본확률</td>`;
      list += `      <td>개수</td>`;
      list += `      <td>검증</td>`;
      list += `    </tr>`;
      list += `    <tr>`;
      list += `      <td>유니크</td>`;
      list += `      <td>3%</td>`;
      list += `      <td>${arr[0]}</td>`;
      list += `      <td>${Math.floor((arr[0]/epoch)*100).toFixed(1)}%</td>`;
      list += `    </tr>`;
      list += `    <tr>`;
      list += `      <td>레어</td>`;
      list += `      <td>10%</td>`;
      list += `      <td>${arr[1]}</td>`;
      list += `      <td>${Math.floor((arr[1]/epoch)*100).toFixed(1)}%</td>`;
      list += `    </tr>`;
      list += `    <tr>`;
      list += `      <td>매직</td>`;
      list += `      <td>30%</td>`;
      list += `      <td>${arr[2]}</td>`;
      list += `      <td>${Math.floor((arr[2]/epoch)*100).toFixed(1)}%</td>`;
      list += `    </tr>`;
      list += `    <tr>`;
      list += `      <td>일반</td>`;
      list += `      <td>57%</td>`;
      list += `      <td>${arr[3]}</td>`;
      list += `      <td>${Math.floor((arr[3]/epoch)*100).toFixed(1)}%</td>`;
      list += `    </tr>`;
      list += `    <tr>`;
      list += `      <td>검증</td>`;
      list += `      <td>100%</td>`;
      list += `      <td>${arr[0] + arr[1] + arr[2] + arr[3]}</td>`;
      list += `      <td>${Math.floor(((arr[0] + arr[1] + arr[2] + arr[3])/epoch)*100).toFixed(1)}%</td>`;
      list += `    </tr>`;
      list += `  </table><div class = "btn"><button onclick="alert(true)">새로고침</button>
      <button onclick="alert('주사위 확률조회입니다.')">팝업</button></div>`
      list += `<div id="box">`;
      list += `<div style="width: ${((arr[0] / epoch) * 100).toFixed(
        1
      )}%"></div>`;
      list += `<div style="width: ${((arr[1] / epoch) * 100).toFixed(
        1
      )}%"></div>`;
      list += `<div style="width: ${((arr[2] / epoch) * 100).toFixed(
        1
      )}%"></div>`;
      list += `<div style="width:${((arr[3] / epoch) * 100).toFixed(
        1
      )}%"></div>`;
      list += `</div>`;

      list += `누적값은 ${arr}`;
      document.body.innerHTML = list;
    </script>
  </body>
</html>

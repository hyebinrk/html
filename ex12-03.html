<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let input = prompt("값을 입력하세요.")
        num = input;
        // 증감연산자
        console.log('후위연산자')
        console.log(`num 값이 ${num}일 때`)
        console.log(`num++ 일 때 ${num++}`)
        console.log(`num++ 일 때 ${num++}`)
        console.log(`num++ 일 때 ${num++}`)
        console.log('=========================')
        console.log('전위연산자')
        console.log(`num 값이 ${num}일 때`)
        console.log(`++num 일 때 ${++num} 일 때`)
        console.log(`++num 일 때 ${++num} 일 때`)
        console.log(`++num 일 때 ${++num} 일 때`)
        console.log('=========================')
        num = input
        console.log('연속한 예')
        console.log(`num 값이 ${num} 일 때`)
        console.log(`num++ 일 때 ${num++}`)
        console.log(`++num 일 때 ${++num}`)
        console.log(`num-- 일 때 ${num--}`)
        console.log(`--num 일 때 ${--num}`)    
    </script>
</head>

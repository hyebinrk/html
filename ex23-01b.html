
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
            font-family: 'seoyoon';
            src: url('./fonts/이서윤체.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            }
      body {
        margin: 0;
        padding: 0;
        height: 390vh;
        font-family:'seoyoon', sans-serif;
      }
      section {
        height: 95vh;
        /* display: flex;
        justify-content: center;
        align-items: center; */
        font-size: 3rem;
        color:rgb(60, 138, 93);
        background-color: rgba(226, 240, 227, 0.582);
      }
      section:nth-of-type(even) {
        background-color: rgba(171, 184, 172, 0.582);
        color:rgba(92, 100, 93, 0.938) ;
      }
      .scroll-text {
        position: fixed;
        top: 250px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.6rem;
        font-weight: bold;
        box-shadow: 10px 10px 30px rgba(81, 126, 90, 0.336);
        padding: 10px;
        border-radius: 20px;
      }
      .left-menu,
      .right-menu {
        position: fixed;
        height: 250px;
        /* color:rgb(211, 165, 79); */
        padding: 20px;
        border-radius: 10px;
        opacity: 0;
        transition: 0.5s ease;
        top: 100px;
      }
      .left-menu {
        left: -200px;
        background-color: rgb(245, 244, 190);
        width: 200px;
      }
      .left-menu2{
        left: -200px;
        top: 500px;
        background-color: rgba(255, 115, 90, 0.315);
        width:400px;

      }
      .right-menu {
        width: 250px;
        right: -200px;
        background-color: rgba(230, 214, 228, 0.815);
        color:rgb(85, 45, 30);
      }
      .end-line {
        display: flex;
        justify-content: center;
      }
      .end-menu {
        position: fixed;
        font-size: 2rem;
        top: 90%;
        color: white;
            background-color: rgba(230, 153, 153, 0.795);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        height: 120px;
        width: 22%;
        transition: 0.5s ease;
        opacity: 0;
      }
      .show-end {
        /* top: 90%; */
        opacity: 1;
        width: 100%;
      }
      .show-left {
        left: 10px;
        opacity: 1;
      }
      .show-right {
        right: 10px;
        opacity: 1;
      }
      table{
        position: relative;        
      }
      tr, td{
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <!-- div.scroll-text#scrollText{처음이에요. 스크롤을 내려보세요.} -->
    <div class="scroll-text" id="scrollText">
      🍀🍏💚🫧⭐🐈‍⬛🍀
    </div>
    <!-- div.left-menu#leftMenu{왼쪽메뉴} -->
    <div class="left-menu" id="leftMenu">
      왼쪽메뉴
    </div>
    <div class="right-menu" id="rightMenu">
      오른쪽메뉴
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <!-- div.end-line>div.class.end-menu#endMenu{감사합니다!} -->
    <div class="end-line">
      <div class="end-menu" id="endMenu">감사합니다!</div>
    </div>

    <!-- section{$단계}*5 -->
    <section>1단계</section>
    <section>2단계</section>
    <!-- table>(tr>td{test중$}*3)*5 -->
    <table>
      <tr>
        <td>test중1</td>
        <td>test중2</td>
        <td>test중3</td>
      </tr>
      <tr>
        <td>test중1</td>
        <td>test중2</td>
        <td>test중3</td>
      </tr>
      <tr>
        <td>test중1</td>
        <td>test중2</td>
        <td>test중3</td>
      </tr>
      <tr>
        <td>test중1</td>
        <td>test중2</td>
        <td>test중3</td>
      </tr>
      <tr>
        <td>test중1</td>
        <td>test중2</td>
        <td>test중3</td>
      </tr>
    </table>
    <section>3단계</section>
    <section>4단계</section>
    <section>End</section>

    <script>
      const scollText = document.getElementById("scrollText");
      const leftMenu = document.getElementById("leftMenu");
      const rightMenu = document.getElementById("rightMenu");
      const endMenu = document.getElementById("endMenu");
      let once = false;
      window.addEventListener("scroll", () => {
        const scrollY = window.scrollY;
        console.log(scrollY);
        /* 스크롤 위치에 따른 텍스트를 변경 */
        if (scrollY < 600) {
          scollText.textContent = `아래로 스크롤을 내려보세요🍀/${scrollY}`;
        } else if (scrollY < 1500) {
          scollText.textContent = `지금은 2단계 입니다🐈‍⬛/${scrollY}`;
        } else if (scrollY < 2400) {
          scollText.textContent = `지금은 3단계 입니다⭐/${scrollY}`;
        } else if (scrollY < 3200) {
          scollText.textContent = `지금은 4단계 입니다🫧/${scrollY}`;
        } else if (scrollY < 3400) {
          scollText.textContent = `마지막 구간이에요💚/${scrollY}`;
        }

        if (scrollY > 700 && scrollY < 1400) {
          leftMenu.classList.add("show-left");
          leftMenu.classList.remove("left-menu2");
          leftMenu.innerHTML = `왼쪽메뉴<ol><li></li><li></li><li>${scrollY}</li><li></li><li></li></ol>`;
        } else {
          leftMenu.classList.remove("show-left");
        }
        if (scrollY > 1600 && scrollY < 2600) {
          rightMenu.classList.add("show-right");
        } else {
          rightMenu.classList.remove("show-right");
        }

        if (scrollY > 1500 && scrollY < 3100) {
          leftMenu.classList.add("show-left");
          leftMenu.classList.add("left-menu2");
          leftMenu.innerHTML = `아래쪽 변형메뉴<ul><li></li><li>${scrollY}</li><li></li></ul>`
        } else {
          leftMenu.classList.remove("show-right");
        }

    const toTop = () => window.scrollTo({ top: 0, behavior: "smooth" });

        if (scrollY > 3200 && !once) {
        // if(scrollY + innerHeight >= scrollHeight - 100 && !once){
        // 창 세로 스크롤 반응형
            once = true;
            scrollText.textContent = `마지막 단계입니다 처음으로 올라갈게요/${scrollY}`;
            endMenu.classList.add("show-end");
            setTimeout(toTop, 2000);
        } else if (scrollY <= 3200) {
            once = false;
            endMenu.classList.remove("show-end");
        }
      });
    </script>
  </body>
</html>

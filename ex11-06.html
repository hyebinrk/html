    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        tr,td {
            border: 3px solid rgb(155, 155, 221);
            background-color:rgb(72, 72, 145);
            color:white;
        }
    </style>
    <script>
        const inp = prompt("원하는 값을 입력하세요.");
        const list = `<table>
        <tr>
        <td>원가</td>
        <td>${inp}원</td>
        </tr>
        <tr>
            <td>10%할인</td>
            <td>${inp * 0.9}원
            </td>
        </tr>
        <tr>
            <td>20%할인</td>
            <td>${inp * 0.8}원</td>
        </tr>
        <tr>
            <td>30%할인</td>
            <td>${inp * 0.7}원</td>
        </tr>
        </table>`;
        document.write(list);
        console.log(list)
    </script>

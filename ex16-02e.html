<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 일반 함수표현식 */
        const add = function (a,b) {
            return a + b;
        };
        console.log(add(20,7));
        console.log(typeof add); // 타입이 함수로 뜸.

        /* 즉시실행함수 */
        const add2 = (function(a,b) {
            return a + b;
        })(21,7)
        
        console.log(add2);
        console.log(typeof add2); // 타입이 숫자로 뜸. 즉시실행해서 값으로 띄움.

        /* 즉시실행함수 test */
        (function() {
            console.log("과자는 즉시드세요.");
        })(); // 변수이름도 없고 그냥 바~로~실행😊
    </script>
</body>
</html>

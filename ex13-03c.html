<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     @font-face {
            font-family: 'seoyoon';
            src: url('./fonts/이서윤체.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            }
        table{
            border-collapse: collapse;
            font-family: 'seoyoon';
            src: url('./fonts/이서윤체.ttf') format('truetype');
            box-shadow: 10px 10px 20px rgb(245, 202, 232);
        }
        tr,td {
            border: 3px solid rgb(213, 213, 248);
            background-color:rgb(146, 146, 226);
            color:white;
            padding: 15px;
        }
        tr:first-child td:nth-child(2){
            background-color:rgb(243, 227, 239);
            color:rgb(114, 74, 111);
        }
        td:nth-child(2){
            background-color:rgb(233, 233, 245);
            color:blueviolet;
        }   
    </style>
</head>
<body>
    <script>
        const inp = prompt("원하는 값을 입력하세요.");
        let gugu = `<h1>구구단 ${inp}단</h1>`;
        gugu += `<table><tr><td>*</td><td>${inp}</td></tr>`
        for (i=1;i<10;i++){
            gugu += `<tr><td>${i}</td><td>${inp*i}</td></tr>`
        }
        gugu += `</table>`;
        document.body.innerHTML = gugu;
    </script>
</body>
</html>

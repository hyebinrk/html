<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        body {
            display:flex;
            justify-content: center;
            /* align-items: center; */
            height: 100vh;
            background-color: rgb(248, 236, 246);
        }
        .hand {
            position:absolute;
            bottom: 70%;
            height: 50%;
            transform-origin: bottom center;
        }
        .clock {
            display: flex;
            justify-content: center;
            border: 10px solid rgb(224, 189, 219);
            width: 500px;
            height: 500px;
            background-color:rgb(229, 223, 253);
            border-radius: 50%;
        }
        .hour{
            width: 8px;
            height: 150px;
            background-color: rgb(145, 81, 136);
            z-index: 3;
        }
        .min{
            width: 6px;
            height: 180px;
            background-color: rgb(203, 161, 241);
            z-index: 2;
        }
        .sec{
            width: 2px;
            height: 230px;
            background-color: rgb(133, 97, 167);
            z-index: 1;
        }

    </style>
</head>
<body>
    <script>
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();
        document.write(`현재 시간 : ${hours}시 ${minutes}분 ${seconds}초`);
    </script>
    <div class="clock">
        <div class="hand hour" id="hour"></div>
        <div class="hand min" id="minute"></div>
        <div class="hand sec" id="second"></div>
        <div class="center-dot"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

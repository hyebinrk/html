<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
        }
        li{
            background-color: beige;
            margin: 5px 0;
            padding: 10px 20px;
            border-radius: 10px;
            width: 200px;
            transition: 0.3s ease;
        }
        li:hover{
            background-color: yellow;
            width: 250px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const items = [
            'Apple',
            'Banana',
            'Cherry',
            'Orange',
            'Strawberry',
            'Mango',
            'Grape',
            'Peach'
        ];
        
        const ul = document.createElement('ul')
        
        document.body.appendChild(ul); //바디 아래쪽에 ul을 붙여넣는다
        items.forEach(v=>{
            const li = document.createElement('li') 
            ul.appendChild(li);
            li.textContent = v;
        });
    });
    </script>
</head>
<body>

</body>
</html>
